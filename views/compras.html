<div class="jumbotron row">

    <h2 class="text-center">Minhas Compras</h2>

    <div class="panel panel-default col-md-10 col-md-offset-1" ng-repeat="compra in compras">
        <div class="panel-heading">
            <h4 class="panel-title">Nº Pedido: {{compra._id}}</h4>
        </div>
        <div class="panel-body col-md-3">
            <img src={{compra.img}} alt={{compra.produto}} class="img-thumbnail imgProduto">
        </div>
        <div class="panel-body col-md-9 h5">            
            <p><strong>Produto:</strong>  {{compra.produto}}</p>
            <p><strong>Preço:</strong>  {{compra.preco}}</p>
            <p><strong>Descrição:</strong> {{compra.descricao}}</p>
        </div>
    </div>

</div>
